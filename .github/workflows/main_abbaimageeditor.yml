name: Deploy Next.js (standalone) to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare standalone bundle
        run: |
          # Next.js standalone doesn't include these by default, but Azure needs them
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public || true

      - name: Create deployment zip
        run: |
          # We enter the folder so that 'server.js' is at the root of the ZIP
          cd .next/standalone
          zip -r ../../standalone.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ABBAImageEditor"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: standalone.zip
