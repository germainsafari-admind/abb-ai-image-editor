name: Build and deploy Next.js (Standalone) - abbaiphotoeditor

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Linux is faster and more reliable for Node builds
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        # This flag is the "Magic Fix" for your React 19 / Vaul conflict
        run: npm install --legacy-peer-deps

      - name: Build Next.js app
        run: npm run build

      - name: Prepare Standalone Bundle
        # Next.js standalone needs these folders copied manually to work on Azure
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public || true

      - name: Zip for Deployment
        # We only zip the standalone folder to keep the deployment small and fast
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'abbaiphotoeditor'
          # Use the specific secret name from your auto-generated file
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ABDB95BC09DC410DBF8120C3C9AF9720 }}
          package: deploy.zip
